<div class="row min-vh-100">
  <div class="col-md-6 p-5 cinemes">
    <h2>Cinemes</h2>
    <button
      class="btn btn-primary w-100 mb-2"
      *ngFor="let cine of cines"
      (click)="showFilms(cine)">
      {{ cine.name }}
    </button>
  </div>
  <div class="col-md-6 p-5">
    <app-pelis *ngIf="filmSelected" [films]="films" [ngClass]=" (filmSelected) ?
      'd-block' : 'd-none' "></app-pelis>
  </div>
</div>
